    <title>Registration Form</title>

<body>
    <form action="">
        <div class="container">
        <h1>Registration</h1>
        <p>Please fill in this form to register with us.</p>
        <hr/>
        
        <label for="fn"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name="fn" id="fn" required/>
        <label for="psw"><b>Password</b></label>
        <input type="text" placeholder="Password" name="psw" id="psw" required/>
        <label for="cpsw"><b>Password</b></label>
        <input type="text" placeholder="Enter Confirm Password" name="cpsw" id="cpsw" required/>
         
        <hr/>
        <button class="btn" type="submit">Register</button>
    </div>
    </form>
    <link rel="stylesheet" href="style.css">
</body>
